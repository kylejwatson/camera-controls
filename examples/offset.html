<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="info">
	<p><a href="https://github.com/yomotsu/camera-controls">GitHub repo</a></p>
	<label><input type="checkbox" onchange="cameraControls.verticalDragToForward = this.checked">vertical drag to move forward</label>
	<br>
	<label><input type="checkbox" onchange="cameraControls.dollyToCursor = this.checked">dolly to cursor</label>
	<br>
	<br>
	<button onclick="cameraControls.setFocalOffset( 5, 0, true )">setFocalOffset( 5, 0 )</button>
	<button onclick="cameraControls.setFocalOffset( -3, 0, true )">setFocalOffset( -3, 0 )</button>
	<button onclick="cameraControls.setFocalOffset( 2, 2, true )">setFocalOffset( 2, 2 )</button>
	<br>
	<button onclick="cameraControls.rotate( 30 * THREE.MathUtils.DEG2RAD, 0, true )">rotate theta 30deg</button>
	<br>
	<button onclick="cameraControls.dolly(  1, true )">dolly  1</button>
	<button onclick="cameraControls.dolly( -1, true )">dolly -1</button>
	<br>
	<button onclick="cameraControls.reset( true )">reset</button>
	<button onclick="cameraControls.saveState()">saveState</button>
	<br>
	<button onclick="cameraControls.enabled = false;">disable mouse/touch controls</button>
	<button onclick="cameraControls.enabled = true;">enable mouse/touch controls</button>
</div>

<script src="https://unpkg.com/three@0.118.3/build/three.min.js"></script>
<script src="../dist/camera-controls.js"></script>
<script>
CameraControls.install( { THREE: THREE } );

const width  = window.innerWidth;
const height = window.innerHeight;
const clock = new THREE.Clock();
const scene  = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 60, width / height, 0.01, 100 );
camera.position.set( 0, 0, 5 );
const renderer = new THREE.WebGLRenderer();
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );

const cameraControls = new CameraControls( camera, renderer.domElement );
cameraControls.mouseButtons.right = CameraControls.ACTION.OFFSET;
cameraControls.touches.one        = CameraControls.ACTION.OFFSET;
cameraControls.touches.two        = CameraControls.ACTION.TOUCH_DOLLY_OFFSET;
cameraControls.touches.three      = CameraControls.ACTION.TOUCH_OFFSET;

const mesh = new THREE.Mesh(
	new THREE.BoxGeometry( 1, 1, 1 ),
	new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } )
);
scene.add( mesh );

const gridHelper = new THREE.GridHelper( 50, 50 );
gridHelper.position.y = - 1;
scene.add( gridHelper );

renderer.render( scene, camera );

( function anim () {

	const delta = clock.getDelta();
	const elapsed = clock.getElapsedTime();
	const updated = cameraControls.update( delta );

	// if ( elapsed > 30 ) { return; }

	requestAnimationFrame( anim );

	if ( updated ) {

		renderer.render( scene, camera );
		console.log( 'rendered' );

	}

} )();
</script>

</body>
</html>
